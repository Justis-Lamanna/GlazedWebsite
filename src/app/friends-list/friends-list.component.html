<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Friends List</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="!friends || friends.length == 0">
      <alert type="info">You don't have any friends.</alert>
    </div>
    <div *ngIf="friends && friends.length > 0">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let friend of friends">{{ friend.username }}</li>
      </ul>
    </div>
  </div>
</div>
