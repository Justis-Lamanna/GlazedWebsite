<div *ngIf="!user">
  <img src="assets/loading.gif" alt="loading" class="img-responsive center-block" width="50" height="50">
</div>
<div *ngIf="user && user.games && user.games.length > 0">
  <div *ngFor="let game of user.games; let i = index">
    <app-game [game]="game"></app-game>
  </div>
</div>
<div *ngIf="user && (!user.games || user.games.length == 0)">
  <div class="alert alert-info">
    <p class="text-center">No Games here!</p>
  </div>
</div>
