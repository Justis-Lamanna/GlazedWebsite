<div *ngIf="!prof.getParent().user">
  <img src="assets/loading.gif" alt="loading" class="img-responsive center-block" width="50" height="50">
</div>
<div *ngIf="prof.getParent().user && prof.getParent().user.games && prof.getParent().user.games.length > 0">
  <div *ngFor="let game of prof.getParent().user.games; let i = index">
    <app-game [game]="game"></app-game>
  </div>
</div>
<div *ngIf="prof.getParent().user && (!prof.getParent().user.games || prof.getParent().user.games.length == 0)">
  <div class="alert alert-info">
    <p class="text-center">No Games here!{{ prof.getParent().canedit ? ' To add a game, connect online with your Pok√©Gear+.' : '' }}</p>
  </div>
</div>
