<div *ngIf="!user">
  <img src="assets/loading.gif" alt="loading" class="img-responsive center-block" width="50" height="50">
</div>
<div *ngIf="user && user.pokemon && user.pokemon.length > 0">
  <app-pkmnfilter [list]="user.pokemon" (filter)="print($event)"></app-pkmnfilter>
  <div *ngFor="let pkmn of (pkmnList || user.pokemon)">
    <app-pkmn [pkmn]="pkmn"></app-pkmn>
  </div>
</div>
<div *ngIf="user && (!user.pokemon || user.pokemon.length == 0)">
  <div class="alert alert-info">
    <p class="text-center">No Pok√©mon here!</p>
  </div>
</div>
