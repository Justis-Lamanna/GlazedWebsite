<div class="modal-dialog" role="dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Login</h5>
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true" (click)="closeModal()">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <form class="form-group" [formGroup]="loginForm" (submit)="onLogin(loginForm.value)">
        <div class="alert alert-danger" *ngIf="errors.length > 0">
          <p *ngFor="let error of errors">{{ error }}</p>
        </div>
        <div class="form-group">
          <label for="user">Username:</label>
          <input type="text" class="form-control" id="user" name="user" [formControl]="loginForm.controls['user']" required>
        </div>
        <div class="form-group">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pass" name="pass" [formControl]="loginForm.controls['pass']" required>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="rem" name="rem" [formControl]="loginForm.controls['rem']">
            Remember Me
          </label>
        </div>
        <button type="submit" style="display:none">Hide</button>
      </form>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="onLogin(loginForm.value)">Login</button>
        <button type="button" class="btn btn-outline-success" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
