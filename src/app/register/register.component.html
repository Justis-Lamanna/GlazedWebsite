<div class="modal-dialog" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true" (click)="closeModal()">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errors.length > 0">
            <p *ngFor="let error of errors">{{ error }}</p>
          </div>
          <form class="form-group" [formGroup]="regForm">
            <div class="form-group">
              <label for="user">Username:</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Username" [formControl]="regForm.controls['user']">
            </div>
            <div class="form-group">
              <label for="pass">Password:</label>
              <input type="password" class="form-control" id="pass" name="pass" [formControl]="regForm.controls['pass']">
            </div>
            <div class="form-group">
              <label for="confpass">Confirm Password:</label>
              <input type="password" class="form-control" id="confpass" name="confpass" [formControl]="regForm.controls['confpass']">
            </div>
          </form>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success" (click)="onRegister(regForm.value)">Register</button>
            <button type="button" class="btn btn-outline-success" (click)="closeModal()">Close</button>
          </div>
        </div>
      </div>
  </div>
