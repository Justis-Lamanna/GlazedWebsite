<div *ngIf="message">
  <alert [type]="error ? 'danger' : 'success'" dismissible="true">{{ message }}</alert>
</div>
<div class="row">
  <div class="col-sm-6" *ngIf="user">
    <app-friends-list [user]="user"></app-friends-list>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Profile</h3>
  </div>
  <div class="panel-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="location">Location:</label>
        <input class="form-control" type="text" id="location" [formControl]="form.controls['location']" maxlength="30">
      </div>
      <div class="form-group">
        <label for="bio">About Me:</label>
        <textarea class="form-control" id="bio" rows="3" [formControl]="form.controls['bio']" maxlength="300"></textarea>
        <p [class]="getBioLengthClass()">{{ form.controls['bio'].value.length }}/300</p>
      </div>
      <fieldset class="form-group">
        <legend class="col-form-legend">Favorites</legend>
        <div>
          <div class="form-group">
            <label for="pkmn" class="col-form-label">Pok√©mon:</label>
            <input class="form-control" type="text" id="pkmn" [formControl]="form.controls['pkmn']" maxlength="11">
          </div>
          <div class="form-group">
            <label for="move" class="col-form-label">Move:</label>
            <input class="form-control" type="text" id="move" [formControl]="form.controls['move']" maxlength="20">
          </div>
          <div class="form-group">
            <label for="ability" class="col-form-label">Ability:</label>
            <input class="form-control" type="text" id="ability" [formControl]="form.controls['ability']" maxlength="20">
          </div>
          <div class="form-group">
            <label for="nature" class="col-form-label">Nature:</label>
            <input class="form-control" type="text" id="nature" [formControl]="form.controls['nature']" maxlength="10">
          </div>
          <div class="form-group">
            <label for="game" class="col-form-label">Game:</label>
            <input class="form-control" type="game" id="move" [formControl]="form.controls['game']" maxlength="40">
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-success" (click)="submitForm(form)">Submit</button>
      <button type="button" class="btn btn-outline-success" (click)="visitProfile()">View Profile</button>
    </form>
  </div>
</div>
<div class="modal fade" bsModal #loginModal="bs-modal" [config]="{backdrop: 'static', show: true}">
  <app-login (close)="onModalCancel()" (submit)="onModalSubmit(userchange)"></app-login>
</div>
